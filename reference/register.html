<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 塔罗牌 AI 解牌</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="app-container auth-container">
        <header>
            <h1>塔罗牌 AI 解牌</h1>
            <p>创建新账户</p>
        </header>
        
        <main>
            <div class="auth-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" placeholder="请输入用户名" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="请输入密码" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">确认密码</label>
                    <input type="password" id="confirm-password" placeholder="请再次输入密码" required>
                </div>
                
                <div class="form-message" id="form-message"></div>
                
                <button id="register-button" class="primary-button">注册</button>
                
                <div class="auth-links">
                    <p>已有账户？<a href="login.html">立即登录</a></p>
                    <p><a href="index.html">返回首页</a></p>
                </div>
            </div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
