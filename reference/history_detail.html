<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对话历史详情 - 塔罗牌 AI 解牌</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/history.css">
    <style>
        .history-detail-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        #history-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .history-meta {
            color: #666;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        #tarot-area {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            padding: 20px;
            background: rgba(0,0,0,0.03);
            border-radius: 10px;
        }
        
        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
        }
        
        .message.user {
            background-color: #e1f5fe;
            margin-left: auto;
            text-align: right;
        }
        
        .message.assistant {
            background-color: #f5f5f5;
            margin-right: auto;
        }
        
        .message-time {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        
        .loading, .error, .empty-message {
            text-align: center;
            padding: 30px;
            color: #666;
        }
        
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-left">
                <a href="history.html" class="back-button">← 返回历史列表</a>
            </div>
            <div class="header-center">
                <h1>对话历史详情</h1>
            </div>
            <div class="header-right">
                <a href="index.html" class="home-button">首页</a>
            </div>
        </header>
        
        <main>
            <div class="history-detail-container">
                <div id="history-header">
                    <!-- 历史记录标题和元数据 -->
                </div>
                
                <div id="tarot-area">
                    <!-- 塔罗牌区域 -->
                </div>
                
                <div id="history-detail-content">
                    <!-- 对话内容将在JS中加载 -->
                    <div class="loading">加载历史记录中...</div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/history_detail.js"></script>
</body>
</html>
